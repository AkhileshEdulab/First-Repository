<app-search></app-search>
<app-tag></app-tag>
<app-not-found [visible]="!foods || foods.length <=0" resetLinkText="Reset Search"></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img src="{{food.imageUrl}}" alt="food-images">
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favorite{{food.favorite ? '':'not'}}">‚ù§</span>
        <!-- <star-rating 
        [value]="food.star",
        [totalstars]="5",
        checkedcolor="red",
        uncheckedcolor="black",
        size="24px",
        [readonly]="false">
      </star-rating> -->
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
            <div class="cook-food">
              <span>üïí</span>
              {{food.cooktime}}
            </div>
            <div class="price">
              {{food.price | currency}}
            </div>
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>
